<div class="numberWrapper">
  <input [value]="value" class="defaultNumber" type="number"/>
  <div class="arrContainer">
    <button class="arrTop" (click)="counter('increment')">
      <img src="assets/rectangle.svg" alt="rectangleTop" />
    </button>
    <button class="arrBottom" (click)="counter('decrement')">
      <img src="assets/rectangle.svg" alt="rectangleBottom" />
    </button>
  </div>
</div>
